<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Lab Koding - SUKAEMAS</title>
    <style>
      #editor,
      #preview {
        min-height: 30vh;
      }
    </style>
  </head>

  <body class="bg-dark text-white">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">SUKAEMAS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="beranda.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="singularitas.html">Singularitas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panduan.html">Panduan Karir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kuis.html">Kuis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="lab_koding.html">Lab Koding</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="text-center mt-5">Lab Koding - HTML Playground</h1>

      <div class="row py-4 justify-content-between">
        <!-- Text Area to input html code -->
        <div class="col-md-5 bg-secondary p-3">
          <h3 class="text-center mb-3">Masukkan kode HTML Anda</h3>
          <textarea
            class="form-control rounded"
            id="editor"
            rows="15"
          ></textarea>
          <button class="btn btn-primary mt-3 w-100" id="submitCode">
            Submit
          </button>
        </div>

        <!-- Output Screen -->
        <div class="col-md-5 bg-secondary">
          <h3 class="text-center py-3">Output</h3>
          <iframe id="preview" class="w-100"></iframe>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white py-4">
      <div class="container text-center">
        &copy; 2023 SUKAEMAS Kelompok 11. Semua hak cipta dilindungi.
      </div>
    </footer>

    <script>
      var submitButton = document.getElementById("submitCode");
      submitButton.addEventListener("click", function () {
        var code = document.getElementById("editor").value;
        var iframe = document.getElementById("preview");
        iframe.src = "data:text/html;charset=utf-8," + encodeURI(code);
      });
    </script>

    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
